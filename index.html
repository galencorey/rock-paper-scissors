<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js"></script>
  <script type="text/javascript" src="./game.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</head>
<body>
  <button class="choice" data-name="rock">Rock</button>
  <button class="choice" data-name="paper">Paper</button>
  <button class="choice" data-name="scissors">Scissors</button>
  <h1>Player: <span id="player-choice"></span></h1>
  <h1>Computer: <span id="computer-choice"></span></h1>
  <table>
    <tr>
      <th>Player</th>
      <th>Computer</th>
    </tr>
    <tr>
      <td id="player-score">0</td>
      <td id="computer-score">0</td>
    </tr>
  </table>
</body>
</html>
