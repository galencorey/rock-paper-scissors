<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js"></script>
  <script type="text/javascript" src="./game.js"></script>
  <script type="text/javascript" src="./index.js"></script>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
  <div class="button-container">
    <button class="choice" data-name="rock">Rock</button>
    <button class="choice" data-name="paper">Paper</button>
    <button class="choice" data-name="scissors">Scissors</button>
  </div>
  <div class="game-container">
    <div class="side">
      <h1>Player: <span id="player-choice"></span></h1>
      <p>Score: <span id="player-score">0</span></p>
    </div>
    <div class="side">
      <h1>Computer: <span id="computer-choice"></span></h1>
      <p>Score: <span id="computer-score">0</span></p>
    </div>
  </div>
</body>
</html>
